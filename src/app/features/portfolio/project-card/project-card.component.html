<div
    class="rounded-lg shadow overflow-hidden transform transition duration-300 ease-in-out hover:scale-105 cursor-pointer"
    (click)="select.emit()"
>

    <div
        *ngIf="project.inProgress"
        class="absolute top-2 left-2 bg-red-600 text-white text-xs font-semibold px-2 py-1 rounded shadow z-10"
    >
        In Progress
    </div>

    <img
        [src]="project.image"
        [alt]="project.title"
        title="{{project.title}}"
        class="w-full h-48 object-cover"
    />
    <div class="p-4 bg-white">
        <h3 class="text-lg font-semibold mb-2">{{ project.title }}</h3>
        <p class="text-sm text-gray-600 mb-3">{{ project.description }}</p>

        <div *ngIf="project.links?.length" class="flex flex-wrap gap-4 mt-2">
            <a
                *ngFor="let link of project.links"
                [href]="link.url"
                target="_blank"
                rel="noopener"
                class="text-primary hover:underline text-sm"
            >
                {{ link.label }} â†’
            </a>
        </div>
    </div>
</div>
