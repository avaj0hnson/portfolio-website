<section id="portfolio" class="py-20 bg-white text-gray-900">
    <div class="max-w-6xl mx-auto px-6">
        <h2 class="text-4xl font-bold text-center mb-12">Portfolio</h2>

        <div class="flex flex-wrap justify-center gap-4 mb-10">
            <button
                *ngFor="let cat of categories"
                (click)="setFilter(cat)"
                [ngClass]="{
                    'bg-primary text-white': selectedCategory === cat,
                    'border border-primary text-primary hover:bg-primary hover:text-white': selectedCategory !== cat
                }"
                class="px-4 py-2 rounded transition"
            >
                {{ cat | titlecase }}
            </button>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
            <app-project-card
                *ngFor="let project of filteredProjects"
                [project]="project"
                (select)="openProject(project)"
            ></app-project-card>
        </div>          
        <app-project-modal
            *ngIf="selectedProject"
                [project]="selectedProject"
                (close)="closeModal()"
        ></app-project-modal>
    </div>
</section>
