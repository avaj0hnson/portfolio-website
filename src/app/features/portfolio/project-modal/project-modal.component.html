<div
    class="fixed inset-0 z-50 bg-black bg-opacity-60 flex items-center justify-center"
    (click)="close.emit()"
>
    <div
        @fadeIn
        class="bg-white rounded-lg max-w-2xl w-full p-6 relative shadow-lg"
        (click)="$event.stopPropagation()"
    >
        <button
            (click)="close.emit()"
            class="absolute top-4 right-4 text-gray-400 hover:text-black text-2xl"
        >
            &times;
        </button>

        <img [src]="project.image" [alt]="project.title" class="w-full h-64 object-cover rounded mb-4" />

        <h3 class="text-2xl font-bold mb-2">{{ project.title }}</h3>
        <p class="text-gray-700 mb-4">{{ project.description }}</p>

        <div *ngIf="project.tags?.length" class="flex flex-wrap gap-2 mb-4">
            <span *ngFor="let tag of project.tags" class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded">
                {{ tag }}
            </span>
        </div>

        <div class="flex flex-wrap gap-4">
            <a
                *ngFor="let link of project.links"
                [href]="link.url"
                target="_blank"
                rel="noopener"
                class="text-primary hover:underline font-medium"
            >
                {{ link.label }} â†’
            </a>
        </div>
    </div>
</div>
