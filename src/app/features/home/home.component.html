<div class="carousel-wrapper relative h-screen w-full overflow-hidden">

    <div class="overlay"></div>

    <swiper-container
        slides-per-view="1"
        loop="true"
        autoplay="true"
        class="mySwiper absolute inset-0 w-full h-full z-0"
    >
        <swiper-slide><img src="img/slide1.jpg" class="w-full h-full object-cover" alt="slide1"/></swiper-slide>
        <swiper-slide><img src="img/slide2.jpg" class="w-full h-full object-cover" alt="slide2"/></swiper-slide>
        <swiper-slide><img src="img/slide3.jpg" class="w-full h-full object-cover" alt="slide3"/></swiper-slide>
    </swiper-container>

    <div class="titleMessage flex flex-col items-center justify-center backdrop-blur-sm">
        <div class="heading mb-4">
            <p class="main">AVA JOHNSON</p>
            <p class="sub"><span #typedElement></span></p>
        </div>
    
        <div class="flex gap-4 mt-6">
            <button
                class="bg-primary text-white px-6 py-2 rounded shadow-md hover:bg-primary-dark transform hover:scale-105 transition duration-200 ease-in-out"
                (click)="scrollToPortfolio()"
                >
                Portfolio
            </button>

            <a
                href="https://linkedin.com/in/yourprofile"
                target="_blank"
                rel="noopener"
                class="px-6 py-2 border border-white text-white rounded transform hover:scale-105 hover:bg-white hover:text-primary transition duration-200 ease-in-out"
            >
                LinkedIn
            </a>
        </div>
    </div>
</div>
<app-portfolio></app-portfolio>
<app-contact></app-contact>
