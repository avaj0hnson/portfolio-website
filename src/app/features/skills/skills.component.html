<section id="skills" class="py-20 bg-white text-center">
    <h2 class="text-3xl sm:text-4xl font-bold mb-10">Skills & Technologies</h2>

    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-8 max-w-5xl mx-auto px-4">
        <div
            *ngFor="let skill of skills"
            class="group relative bg-white shadow-lg rounded-xl p-4 transition-transform transform hover:-translate-y-1 hover:scale-105 duration-300"
        >
            <i [class]="skill.iconClass + ' text-6xl mb-3 transition-all duration-300'"></i>
            <p class="text-gray-700 font-medium">{{ skill.name }}</p>

            <!-- Hover overlay -->
            <div
                class="absolute inset-0 text-white text-sm flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded-xl"
                [ngClass]="getLevelColor(skill.level)"
            >
                {{ skill.level }}
            </div>
        </div>
    </div>
</section>
